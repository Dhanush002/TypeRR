<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pro Typing Test</title>
</head>
<body class="light-mode">
    <header>
        <h1>TypeRR</h1>
        <div class="controls">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <main>
        <div class="stats-container">
            <div class="stat">
                <span id="wpm">0</span>
                <label>WPM</label>
            </div>
            <div class="stat">
                <span id="accuracy">100%</span>
                <label>Accuracy</label>
            </div>
            <div class="stat">
                <span id="timer">0:00</span>
                <label>Time</label>
            </div>
        </div>

        <div id="paragraph-display" class="typing-text"></div>
        <textarea id="typing-area" placeholder="Click here to start typing..."></textarea>
        
        <div class="button-container">
            <button id="restart-button" class="primary-button">
                <span class="icon">â†º</span> Restart
            </button>
        </div>

        <div class="results hidden" id="results">
            <h2>Results</h2>
            <div class="results-grid">
                <div class="result-item">
                    <span class="label">Words Per Minute</span>
                    <span class="value" id="final-wpm">0</span>
                </div>
                <div class="result-item">
                    <span class="label">Accuracy</span>
                    <span class="value" id="final-accuracy">0%</span>
                </div>
                <div class="result-item">
                    <span class="label">Errors</span>
                    <span class="value" id="final-errors">0</span>
                </div>
                <div class="result-item">
                    <span class="label">Time</span>
                    <span class="value" id="final-time">0:00</span>
                </div>
            </div>
        </div>

    
    </main>
    <script src="script.js"></script>
</body>
</html>
